version: '3.4'

services:
  db:
     image: mysql:latest
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: collegehelper
       MYSQL_USER: dbuser
       MYSQL_PASSWORD: dbuserpassword
       MYSQL_TCP_PORT: 3300
       LANG: ru_RU.UTF-8  
     volumes:
       - ./dbdata:/var/lib/mysql
     expose:
       - "${SQL_INTERNAL_PORT}"
     ports:
       - 3300:3300

  app:
    depends_on:
    - db
    image: ${DOCKER_REGISTRY-}app
    build:
      context: .
      dockerfile: app/Dockerfile
    environment:
      - DBHOST=db
    ports:
      - 8085:8080
      - 8086:8081

volumes:
  dbdata:
  mysql-initdb:
